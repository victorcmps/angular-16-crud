<h1 mat-dialog-title>Deletar Lead</h1>
<div mat-dialog-content>Tem certeza que deseja deletar esse lead?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    [disabled]="deleting"
    mat-flat-button
    mat-dialog-close="true"
    cdkFocusInitial
    color="primary"
    (click)="deleteLead()"
  >
    <mat-icon *ngIf="deleting">
      <mat-spinner color="primary" diameter="18"></mat-spinner>
    </mat-icon>
    Sim
  </button>
</div>
