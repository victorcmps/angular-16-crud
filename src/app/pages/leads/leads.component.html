<div *ngIf="loading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<ng-container *ngIf="!loading">
  <div class="leads-header">
    <h1 class="leads-header__title">Leads</h1>
    <button routerLink="/leads/add" mat-flat-button color="primary">Adicionar Lead</button>
  </div>
  <table mat-table [dataSource]="dataSource">
  
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cnpj | mask : "00.000.000/0000-00" }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let element">{{ element.razaoSocial }}</td>
    </ng-container>
  
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cep | mask : "00000-000" }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.uf }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element" class="table-actions">
        <button
          mat-button
          mat-stroked-button
          [routerLink]="['/leads', element.id]"
        >
          Alterar
        </button>
        <button mat-button mat-stroked-button (click)="deleteLead(element.id)">
          Excluir
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
