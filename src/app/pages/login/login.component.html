<mat-card class="login-card">
    <mat-card-content>
      <form [formGroup]="loginForm">
        <h2>Login</h2>
        <mat-form-field>
          <input matInput placeholder="Login" formControlName="login" name="username" required>
          <mat-error>
            O campo login é obrigatório
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Senha" formControlName="password" name="password" required>
          <mat-error>
            O campo senha é obrigatório
          </mat-error>
        </mat-form-field>
        <button [disabled]="loginForm.invalid" (click)="onLogin()" mat-raised-button color="primary" routerLink="/leads">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
